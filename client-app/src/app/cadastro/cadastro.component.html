<div class="container">
    <form (submit)="cadastrar($event)" class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label>Nome</label>
                <input [value]="nome" (input)="nome = $event.target.value" class="form-control" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Sobrenome</label>
                <input [value]="sobrenome" (input)="sobrenome = $event.target.value" class="form-control" autocomplete="off">
            </div>
            <button type="submit" class="btn btn-primary">
                Salvar
            </button>
            <a [routerLink]="['']" class="btn btn-primary">Voltar</a>
            <hr>
        </div>
    </form>
</div>
